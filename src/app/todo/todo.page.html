<ion-header>
  <ion-toolbar>
    <ion-title>todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let todo of todos | async;">
      <ion-label>
        <span [class.complete]="todo.status === 'complete'"></span>
      </ion-label>

      <ion-checkbox (click)="toggleStatus(todo)" [checked]="todo.status === 'complete'"></ion-checkbox>

    </ion-item>

  </ion-list>

</ion-content>
